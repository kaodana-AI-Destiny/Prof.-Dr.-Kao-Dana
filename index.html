<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dana Kao — Feng Shui & Astrology Portal</title>
<style>
:root{
  --red:#b91c1c;
  --gold:#facc15;
  --muted:#4b5563;
  --bg:#fff5f5;
  --card:#ffffff;
  --radius:14px;
  font-family:Inter, ui-sans-serif, system-ui;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#111;line-height:1.6;}
.wrap{max-width:600px;margin:40px auto;padding:24px;}
h1{margin-top:0;color:var(--red);}
input{padding:10px;border-radius:10px;border:1px solid #ddd;width:100%;margin-bottom:12px;}
button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  font-weight:700;
  color:white;
  background:var(--red);
  cursor:pointer;
  margin-bottom:12px;
  transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
}
button:hover{
  box-shadow: 0 0 30px 6px rgba(250,204,21,0.6), 0 0 15px 3px rgba(185,28,28,0.6);
  transform: translateY(-3px);
  background: linear-gradient(135deg,var(--red),var(--gold));
}
.card{background:var(--card);padding:24px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,0.08);margin-bottom:20px;}
a{color:var(--red);font-weight:700;text-decoration:none;}
.phones{margin:10px 0;padding:12px;background:var(--gold);border-radius:10px;color:#111;}
.qr-card{
  background:linear-gradient(135deg,var(--red),var(--gold));
  color:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.qr-card img{
  width:180px;
  height:180px;
  border-radius:12px;
  transition: transform 0.3s ease;
}
.qr-card p{
  margin-top:12px;
  font-weight:700;
  display:inline-block;
  animation: glowPulse 2s infinite ease-in-out;
}
.qr-card:hover{
  box-shadow: 0 0 40px 6px rgba(250,204,21,0.6), 0 0 20px 4px rgba(185,28,28,0.6);
  transform: translateY(-4px);
}
.qr-card:hover img{
  transform: scale(1.05);
}
@keyframes glowPulse {
  0% { text-shadow: 0 0 4px #facc15, 0 0 6px #b91c1c; }
  50% { text-shadow: 0 0 12px #facc15, 0 0 18px #b91c1c; }
  100% { text-shadow: 0 0 4px #facc15, 0 0 6px #b91c1c; }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
button span.emoji {
  display: inline-block;
  animation: pulse 1.5s infinite ease-in-out;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- Login & Free Info Section -->
  <div class="card">
    <h1>Welcome / សូមស្វាគមន៍</h1>
    <p>Enter your phone number to access free information or scan the QR code below for paid consultation.</p>
    <input type="text" id="phoneInput" placeholder="Phone Number / លេខទូរស័ព្ទ" />
    <button id="freeBtn">
      <span class="emoji">🌟</span> Access Free Info <span class="emoji">🐎</span> <span class="emoji">🔮</span>
    </button>

    <div class="phones">
      <p>Smart: +855 70356897</p>
      <p>Cellcard: +855 85933365</p>
      <p>Metfone: +855 979994639</p>
    </div>
  </div>

  <!-- QR Payment Section -->
  <div class="qr-card" onclick="openQR()">
    <p>🐎 Scan QR to pay for consultation 🔮</p>
    <img src="placeholder_qr.png" alt="ABA QR Code" id="qrImg"/>
    <p>Click to enlarge ✨</p>
  </div>

  <p style="text-align:center;">Or <a href="free-info.html">click here for free information</a></p>

</div>

<script>
document.getElementById('freeBtn').addEventListener('click', function(){
  const phone = document.getElementById('phoneInput').value.trim();
  if(!phone){ alert('Please enter your phone number / សូមបញ្ចូលលេខទូរស័ព្ទ'); return; }
  window.location.href='free-info.html';
});

function openQR(){
  const src = document.getElementById('qrImg').src;
  const w = window.open('');
  w.document.write('<img src="'+src+'" style="width:100%;max-width:500px;margin:auto;display:block;"/>');
  w.document.title = "Scan ABA QR Code";
}
</script>
</body>
</html>
